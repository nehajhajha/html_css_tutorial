<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display</title>
	<style type="text/css">
		
	.father{
		border: red solid;
		height: 200px;
		width: 600px;
		display: flex;
		gap: 10px;

	}
	.father div{
		border: yellow solid;
		height: 100px;
		width: 100px;
		background-color: red;
		flex-wrap: 9px;
	}	
	</style>
</head>

<body>
	<div class="father">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>

</body>
</html>
