<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <!--
        Q1. Every html element has one common attribute: style
        -using this style attribute, we're gonna style particular element, this kind of styling is known as inline styling
        -here in the case of inline styling, we give styline element by element or line by line this's why it inline style.
        -------------------------------------------------
        -Html is set of element by which we give structure to web page, whereas CSS is set of properties(features) by which we give style to the web page.
        Examples: color, backGroundColor, fontSize, width, height and so on.
        How to use above properties to style particualar element:
        Example:
        <p style="propertyName:propertyValue;otherPropertyName:propertyValue">Hello</p> 
        <p style="color:red;backGroundColor:yellow">Hello</p>
        <p style="color:teal">Hi</p>
    -->

    <p style="color: teal;">Hello</p>
    <p style="background-color: red;color: yellow;">Hi</p>
    
</body>

</html>
