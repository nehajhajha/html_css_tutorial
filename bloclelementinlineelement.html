<!DOCTYPE html>
<html lang="en">

<head>
    <title>Block and Inline Element Example</title>
</head>

<body>

    <!--
        Block Element: it blocks entire line
        Examples: heading(h1 to h6), p, div, ol, ul etc.

        Inline Element: It blocks till its presence
        Examples: input, span, label, strong, b, img, a, etcs.
    -->
    <h3 style="background-color: yellow;">Example of block element</h3>
    <p style="background-color: red;">Ducat</p>
    <div style="background-color: teal;">I'm div</div>

    <hr>

    <span>Example of inline element</span><br>

    <span style="background-color: red;">Ducat</span>
     <a href="">Link</a> 
     
     <hr>
     <!--how to make inline element as block or block as inline
    -to make this possible, we have one property name is display: inline, block, inline-block
    -->
    <p style="background-color: red;display: inline;">Block to Inline</p>
    <span style="background-color: teal;display: block;">Inline to Block</span>
    <hr>
    <!--to make any element block to inline, i have recommandation for all to use inline-block-->

    <!--to create a box
    widht
    height 
    border
    -->
    <div style="
    width: 100px;
    height: 100px;
    border: 1px solid red;
    display: inline-block;
    ">
     1
    </div>

    <div style="
    width: 100px;
    height: 100px;
    border: 1px solid red;
    display: inline-block;
    ">
     2
    </div>

    <div style="
    width: 100px;
    height: 100px;
    border: 1px solid red;
    display: inline-block;
    ">
     3
    </div>


</body>

</html>
