<!DOCTYPE html>
<html lang="en">

<head>
    <title>color and background-color property example</title>
</head>

<body>

    <h2>color property example</h2>
     <!--color by name-->
     <p style="color: red;">I'm paragraph</p>

     <!--color by hex code-->
     <p style="color: #D50000;">I'm paragraph</p>

     <!--color by decimal code
    decimal code: rgb(0,0,0)
    -->
     <p style="color:rgb(0,255,255);">I'm paragraph</p>

     <hr>
     <h3>backGroundColor property example</h3>
     <!--color by name-->
     <p style="color: red;background-color: lime;">I'm paragraph</p>

     <!--color by hex code-->
     <p style="color: #D50000; background-color: #FFFF00;">I'm paragraph</p>

     <!--color by decimal code
    decimal code: rgb(0,0,0)
    -->
     <p style="color:rgb(255,255,255);background-color: rgb(0, 0, 0);">I'm paragraph</p>
    
</body>

</html>
